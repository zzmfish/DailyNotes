<script>
document.addEventListener('DOMContentLoaded',function(){

  //<font class=dot>å’Œ<p>
  const iterator = document.evaluate('//p[./font[@class="dot"]]', document.body, null, XPathResult.UNORDERED_NODE_ITERATOR_TYPE, null);
  const nodeList = [];
  let node = iterator.iterateNext();
  while (node) {
    nodeList.push(node);
    node = iterator.iterateNext();
  }
  for (node of nodeList) {
    const prevNode = node.previousElementSibling;
    if (prevNode && prevNode.tagName == "FONT" && prevNode.className == "dot") {
      prevNode.parentNode.removeChild(prevNode);
      node.prepend(prevNode);
    }
  }
});

document.documentElement.setAttribute('data-useragent',  navigator.userAgent);
</script>
